<div class="prompt">
  {{question}}
  <div ng-repeat = "question in questionArray">
    <span><img class="promptPic" ng-src="images/{{question.name}}.png" alt="ask for" /></span>
  </div>
</div>
<div class="chainUrl">
  <span ng-repeat="result in resultLink"><img class="chainPic" ng-src="images/{{result.name}}.png"/></span>
</div>
<div class="options">
<div ng-repeat="option in optionsArray" ng-click="clicked(option)">
  <span><img class="promptPic" ng-src="images/{{option.name}}.png" alt="option" /></span>
</div>
</div>

<button ng-if="expectedResult.length === resultLink.length" ng-click="playAgain()">Play Again?</button>
