  <div class="wrapper">
    <div class="viewer" ng-show="clickedStatement === false">
        <div class="prompt animated slideInLeft">
          <div ng-repeat = "question in questionArray">
            <span><img class="promptPic"  ng-src="img/{{question.name}}.png" alt="ask for" /></span>
          </div>
        </div>
        <div class="chainUrl">
          <!-- <img class="more animated pulse infinite" ng-if="expectedResult.length === resultLink.length" ng-click="playAgain()" src="img/more.png" alt="more" /> -->
          <span ng-repeat="result in resultLink"><img class="chainPic"  ng-src="img/{{result.name}}.png"/></span>
        </div>
        <div class="options animated slideInRight">
          <div ng-repeat="option in optionsArray" ng-class="{ 'animated wobble error' : option.wobble === true }" ng-click="clicked(option)">
            <span><img class="promptPic"  ng-src="img/{{option.name}}.png" alt="option" /></span>
          </div>
        </div>
              <!-- <div class="again">

              </div> -->
    </div>
    <div class="basketDiv" ng-show="clickedStatement">
      <div class="basket2">
        <h1>Basket</h1>
        <img ng-repeat="item in basket track by $index" ng-src="img/{{item}}.png" alt="item" />

      </div>
    </div>
</div>

<!-- Large modal -->
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
