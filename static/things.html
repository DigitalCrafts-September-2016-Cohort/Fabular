<div class="prompt">
    <img ng-src="images/{{item}}.png"/>
</div>
<div class="chain">
  <button><img ng-src="images/{{chain[0]}}.png"/></button>
</div>
<div class="board">
  <div ng-repeat="thing in things">
    <button id="{{thing}}" ng-disabled="checkDisabled(thing)"><img ng-click="click(thing)" ng-src="images/{{thing}}.png"/></button>
  </div>
</div>
