<div class="prompt">
    <img ng-src="images/{{item}}.png"/>
</div>
<div>
  <button ng-if="currentIndex === 0" ng-click="firstClicked(expectedResult[0])"><img ng-src="images/{{expectedResult[0]}}.png"/></button>
</div>
<div>
  <button ng-if="currentIndex === 1" ng-click="secondClicked(expectedResult[1])"><img ng-src="images/{{expectedResult[1]}}.png"/></button>
</div>
<div class="board" ng-if="currentIndex === 2">
  <div ng-repeat="thing in things">
    <button id="{{thing}}" ng-disabled="checkDisabled(thing)"><img ng-click="thirdClicked(thing)" ng-src="images/{{thing}}.png"/></button>
  </div>
</div>
